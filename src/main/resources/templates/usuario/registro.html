<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Erandi bordados</title>


<!-- Bootstrap core CSS -->
<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
			<a class="navbar-brand" th:href="@{/}">Erandi bordados</a>


			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link" th:href="@{/usuario/login}">Login</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>


	<!-- Page Content -->
	<div class="container">

		<div class="card mb-3">
			<div class="row no-gutters">
				<div class="col-md-4"></div>
				<div class="col-md-8">
					<div class="card-body">
						<h2>Registro</h2>

					</div>
				</div>
			</div>
		</div>
		<form th:action="@{/usuario/save}" method="post">
			<div class="form-group">
				<label for="nombre">Nombre y apeliido:</label> <input type="text"
					class="form-control" id="nombre" name="nombre" required
					placeholder="Ingrese sus nombre y apellido" autocomplete="off">
			</div>

			<div class="form-group">
				<label for="email">Email:</label> <input type="email"
					class="form-control" id="email" name="email" required
					placeholder="Ingrese su email" autocomplete="off">
			</div>
			<h3>Dirección:</h3>
			<div class="form-group">
				<label for="direccion.calle">Calle:</label>
				<input type="text" class="form-control" id="direccion.calle" name="direccion.calle" required
					   placeholder="Ingrese su calle" autocomplete="off">
			</div>
			<div class="form-group">
				<label for="direccion.numero">Número:</label>
				<input type="text" class="form-control" id="direccion.numero" name="direccion.numero" required
					   placeholder="Ingrese su número" autocomplete="off">
			</div>
			<div class="form-group">
				<label for="direccion.piso">Piso:</label>
				<input type="text" class="form-control" id="direccion.piso" name="direccion.piso"
					   placeholder="Ingrese su piso" autocomplete="off">
			</div>
			<div class="form-group">
				<label for="direccion.departamento">Departamento:</label>
				<input type="text" class="form-control" id="direccion.departamento" name="direccion.departamento"
					   placeholder="Ingrese su departamento" autocomplete="off">
			</div>
			<div class="form-group">
				<label for="direccion.ciudad">Ciudad:</label>
				<input type="text" class="form-control" id="direccion.ciudad" name="direccion.ciudad" required
					   placeholder="Ingrese su ciudad" autocomplete="off">
			</div>
			<div class="form-group">
				<label for="direccion.estado">Estado:</label>
				<input type="text" class="form-control" id="direccion.estado" name="direccion.estado" required
					   placeholder="Ingrese su estado" autocomplete="off">
			</div>
			<div class="form-group">
				<label for="direccion.codigoPostal">Código Postal:</label>
				<input type="text" class="form-control" id="direccion.codigoPostal" name="direccion.codigoPostal" required
					   placeholder="Ingrese su código postal" autocomplete="off">
			</div>

			<div class="form-group">
				<label for="password">Contraseña</label> <input type="password"
					class="form-control" id="password" name="password" required
					placeholder="Ingrese su contraseña" autocomplete="off">
			</div>
			<div class="col-sm-2">
				<button type="submit" class="btn btn-success">Guardar</button>
			</div>
		</form>

	</div>

	<!-- /.container -->

	<!-- Footer -->
	<div th:include="usuario/template_usuario.html::footer"></div>

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
